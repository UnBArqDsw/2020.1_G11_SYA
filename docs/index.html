<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYA</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <style>
    body {
        font-family: 'Montserrat' !important;
    }

    .title_div {
      width: 100%;
      height: 100%;
      position:fixed;
      background: #FCFCFC;
    }

    .sidebar {
      background: #141212;
    }

    a {
      padding-left: 5px !important;
      color: #898989 !important;
      webkit-transition: all 0.3s ease-out !important;
      -moz-transition: all .3s ease-out !important;
      -o-transition: all .3s ease-out !important;
      transition: all .3s ease-out !important;
    }
    
    a:hover {
      color: #FFF !important;
    }

    .section-link {
      border-color: white !important;
      webkit-transition: all 0.3s ease-out !important;
      -moz-transition: all .3s ease-out !important;
      -o-transition: all .3s ease-out !important;
      transition: all .3s ease-out !important;
    }


    input {
      border-radius: 15px;
      background: #898989 !important;
      webkit-transition: all 0.8s ease-out !important;
      -moz-transition: all .8s ease-out !important;
      -o-transition: all .8s ease-out !important;
      transition: all .8s ease-out !important;
    }

    .input-wrap {
      padding: 0 15px;
      background: #141212 !important;
      background-color: #141212 !important;
      border-color:#141212 !important;
    }

    input:hover, input:focus {
      background: #FFF !important;
      background-color: #FFF !important;
      border-color:#898989 !important;
    }

    .sidebar strong:not(a strong){
      color: #141212;
      background: #FFF !important;
      padding: 3px;
      border-radius: 5px;
      border: 1px solid #141212;
    }

    .sidebar-toggle {
      width: 36px;
      border-top-right-radius: 5px !important;
      border-bottom-right-radius: 5px !important;
      background: #141212 !important;
      border: 1px solid #898989 !important;
      color: #FFF !important;
      webkit-transition: all 0.3s ease-out !important;
      -moz-transition: all .3s ease-out !important;
      -o-transition: all .3s ease-out !important;
      transition: all .3s ease-out !important;
    }

    .sidebar-toggle-button {
      width: 36px;
      border-top-right-radius: 5px !important;
      border-bottom-right-radius: 5px !important;
      background: #141212 !important;
      border: 1px solid #898989 !important;
      color: #FFF !important;
      webkit-transition: all 0.3s ease-out !important;
      -moz-transition: all .3s ease-out !important;
      -o-transition: all .3s ease-out !important;
      transition: all .3s ease-out !important;
    }

    .sidebar-toggle:hover {
      border-top-right-radius: 5px !important;
      border-bottom-right-radius: 5px !important;
      background: #FFF !important;
      color: #141212 !important;
      width: 46px;
    }

    .sidebar-toggle-button:hover {
      border-top-right-radius: 5px !important;
      border-bottom-right-radius: 5px !important;
      background: #FFF !important;
      color: #141212 !important;
      width: 46px;
    }

    ::-webkit-scrollbar              { width: 5px;background-color: #141212 !important; background: #141212 !important;}
    ::-webkit-scrollbar-button       { background-color: #141212 !important; background: #141212 !important; }
    ::-webkit-scrollbar-track        { background-color: #141212 !important; background: #141212 !important; }
    ::-webkit-scrollbar-track-piece  { background-color: #141212 !important; background: #141212 !important; }
    ::-webkit-scrollbar-thumb        { background-color: #FFF !important; background: #FFF !important; }
    ::-webkit-scrollbar-corner       { background-color: #141212 !important; background: #141212 !important; }
    ::-webkit-resizer                { background-color: #141212 !important; background: #141212 !important; }

    .cover, .show {
      --selection-color: #141212 !important;
      background: #141212 !important;
      color: #141212 !important;
      background-color: #141212 !important;
      border-bottom: 2px solid #898989;
    }

    .cover::after {
      --selection-color: #141212 !important;
      background: #141212 !important;
      color: #141212 !important;
      background-color: #141212 !important;
    }

     .show::after {
      --selection-color: #141212 !important;
      background: #141212 !important;
      color: #141212 !important;
      background-color: #141212 !important;
    }

    .nav-custom-css-item{
      color:#141212 !important; 
      background: #FFF !important; 
      padding: 2px 5px !important; 
      margin-right: 25px;
      border-radius: 5px !important;
      border: 1px solid #141212;
      webkit-transition: all 0.3s ease-out !important;
      -moz-transition: all .3s ease-out !important;
      -o-transition: all .3s ease-out !important;
      transition: all .3s ease-out !important;
    }

    .nav-custom-css-item:hover{
      color: #FFF !important; 
      background: #898989 !important; 
      border: 1px solid #898989;
    }

    table{

    }


    thead{
      background: #141212 !important;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      border: 1px solid #898989;
    }

    thead th{
      color: white !important;
      text-align: center !important;
    }

    thead th:first-child{
      border-top-left-radius: 5px;
    }

    thead th:last-child{
      border-top-right-radius: 5px;
    }

    tbody td {
      text-align: center !important;
    }

    img {
      border-radius: 5px;
    }
    
    
  </style>
</head>
<body>
  <section>
    <div class="title_div">

    </div>
  </section>
  <nav style="position: fixed !important">
    <a class="nav-custom-css-item" href="#">BASE</a>
    <a class="nav-custom-css-item" href="#">MODELAGEM</a>
  </nav>

    coverpage: '_coverpage.md',
    logo: 'assets/logoMenor.svg',
    themeColor: '#898989',
	  autoHeader: true,
	  loadSidebar: true,
	  subMaxLevel: 3,
      name: 'SYA',

  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

</html>
